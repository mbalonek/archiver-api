# workflow for integrating in CI/CD pipeline, creating docker image and pushing it into the repository

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build:checkout
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Build Docker Image
      run: docker build . --tag archiver-api:latest ghcr.io/${{github.repository_owner}}/archiver-api:latest
      
    - name: Log into GHCR
      run: echo "${{ secrets.CI_CD_REPO_TOKEN }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin
      
    - name: Push image to GHCR
      run: |
        IMAGE_ID=ghcr.io/${{github.repository_owner}}/archiver-api
        docker tag archiver-api:latest
        docker push $IMAGE_ID
